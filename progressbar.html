<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alertas</title>
	 <link href="theme/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluids">
	<br>
	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 10%">
					10%
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 1%; min-width:10%">
					1%
				</div>
			</div>
		</div>
	</div>


	<h3>Progress bar de colores</h3>

	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 1%; min-width:10%">
					1%
				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width: 80%; min-width:10%">
					80%
				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar progress-bar-error progress-bar-striped active" role="progressbar" style="width: 60%; min-width:10%">
					60%
				</div>
			</div>
		</div>
	</div>

	<h3>Progress bar combinada</h3>

	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar progress-bar-error progress-bar-striped active" role="progressbar" style="width: 30%; min-width:10%">
					30%
				</div>
				<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 20%; min-width:10%">
					20%
				</div>
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 45%; min-width:10%">
					45%
				</div>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="theme/js/jquery.js"></script>
    <script src="theme/js/bootstrap.min.js"></script>
</body>
</html>
