<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input groups</title>
	 <link href="theme/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
	<br>
	<h3>nav-tabs</h3>
	<div class="row">
		<div class="col-md-4">
			<ul class="nav nav-tabs">
				<li role = "presentation"><a href="#">Uno</a></li>
				<li role = "presentation" class="active"><a href="#">Dos</a>	</li>
				<li role = "presentation"><a href="#">tres</a></li>
			</ul>
		</div>
	</div>

	<br>
	<h3>nav-pills</h3>
	<div class="row">
		<div class="col-md-4">
			<ul class="nav nav-pills">
				<li role = "presentation"><a href="#">Uno</a></li>
				<li role = "presentation" class="active"><a href="#">Dos</a>	</li>
				<li role = "presentation"><a href="#">tres</a></li>
			</ul>
		</div>
	</div>


	<br>
	<h3>nav-stacked</h3>
	<div class="row">
		<div class="col-md-4">
			<ul class="nav nav-stacked">
				<li role = "presentation"><a href="#">Uno</a></li>
				<li role = "presentation" class="active"><a href="#">Dos</a>	</li>
				<li role = "presentation"><a href="#">tres</a></li>
			</ul>
		</div>
	</div>

	<br>
	<h3>nav-justified</h3>
	<div class="row">
		<div class="col-md-4">
			<ul class="nav nav-tabs nav-justified">
				<li role = "presentation"><a href="#">Uno</a></li>
				<li role = "presentation" class="active"><a href="#">Dos</a>	</li>
				<li role = "presentation" class="disabled"><a href="#">tres</a></li>
			</ul>
		</div>
	</div>

	<br>
	<h3>nav con dropdown</h3>
	<div class="row">
		<div class="col-md-4">
			<ul class="nav nav-tabs">
				<li role = "presentation"><a href="#">Uno</a></li>
				<li role = "presentation" class="active"><a href="#">Dos</a>	</li>
				<li role = "presentation" class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span> </a>

					<ul class="dropdown-menu">
						<li role="presentation"><a href="#">Option 1</a></li>
						<li role="presentation"><a href="#">Option 2</a></li>
						<li role="presentation"><a href="#">Option 3</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>


</div>

<script type="text/javascript" src="theme/js/jquery.js"></script>
    <script src="theme/js/bootstrap.min.js"></script>
</body>
</html>
