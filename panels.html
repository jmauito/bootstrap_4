<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="theme/css/bootstrap.min.css">
	<title>Group list</title>
</head>
<body>
<div class="container">
	
	<div class="row">
		<div class="col-md-4">
			
			<div class="panel panel-default">
				<h4>Paneles:</h4>
				<p>Este es un panel por defecto</p>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">Encabezado</div>
				<div class="panel-body">Este es un panel con encabezado</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">Este es un panel con pie de página</div>
				<div class="panel-footer">El pie de página</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">Hola!</div>
				<p>Este es un panel primary</p>
			</div>

			<div class="panel panel-success">
				<div class="panel-heading">Hola!</div>
				<p>Este es un panel primary</p>
			</div>

			<div class="panel panel-info">
				<div class="panel-heading">Hola!</div>
				<p>Este es un panel info</p>
			</div>

			<div class="panel panel-danger">
				<div class="panel-heading">Hola!</div>
				<p>Este es un panel danger</p>
			</div>

			<div class="panel panel-warning">
				<div class="panel-heading">Hola!</div>
				<p>Este es un panel warning</p>
			</div>

		</div>
	</div>

</div>
</body>
</html>
