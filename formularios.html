<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios</title>
	<link href="theme/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<form>
		<h3>Formulario básico</h3>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input class="form-control" type="text" name="nombre" placeholder="Nombre:">
		</div>
		<div class="form-group">
		<label class="formcontrol" for="option">Elige una opción</label>
		<select class="form-control" name="option" id="option">
			<option value="">Opción #1</option>
			<option value="">Opción #2</option>
			<option value="">Opción #3</option>
			<option value="">Opción #4</option>
			<option value="">Opción #5</option>
		</select>
		</div>
		<div class="form-group">
			<label for="mensaje">Mensaje</label>
			<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
		</div>
		<div class="form-group">
			<label class="form-control" for="archivo">Archivo:</label>
			<input type="file" name="archivo" >
			<p class="help-block">Máximo 50MB</p>
		</div>
		<button class="btn btn-primary">Enviar</button>
	</form>

	<form class="form-inline">
		
			<h3>Formulario en línea</h3>
		
		<div class="form-group">
			<label class="sr-only" for="nombre">Nombre:</label>
			<input class="form-control" id="nombre" placeholder="Nombre:"></input>
		</div>
		
		<div class="input-group">
			<label class="sr-only" for="correo">Correo:</label>
			<div class="input-group-addon">@</div>
			<input class="form-control" type="text" name="correo" id="correo" placeholder="Dominio:">
		</div>
		<button class="btn btn-primary">Enviar</button>
	</form>

	<form class="form-horizontal" action="">
		<h3>Formulario horizontal</h3>
		<div class="form-group row">
			<label class="control-label col-md-2" for="nombre">Nombre:</label>
			<div class="col-md-10">
				<input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre:">
			</div>
		</div>

		<div class="form-group row">
			<label class="control-label col-md-2" for="correo">Correo:</label>
			<div class="col-md-10">
				<input class="form-control" type="text" name="correo" id="correo" placeholder="Correo:">
			</div>
		</div>
		<div class="form-group row">
			<div class="checkbox col-md-2 col-md-offset-2">
				<label>
					<input type="checkbox" name="rememberme" id="rememeberme">
					Recuérdame
				</label>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-2 col-md-offset-2">
			<button class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</form>

	</div>
</body>
</html>
